<div class="login-form">
  <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login">
      <h2 class="text-center">Log in</h2>

      <div class="form-group"
      [ngClass]="{
        'has-danger': username.invalid && (username.dirty || username.touched),
        'has-success': username.valid && (username.dirty || username.touched)
      }" >
          <input type="text" class="form-control" id="username"
          [ngClass]="{
        'is-invalid': username.invalid && (username.dirty || username.touched),
        'is-valid' :  username.valid && (username.dirty || username.touched) }"
          placeholder="Username"
          formControlName="username"
          name="username"
         >
         <div class="text-danger"
           *ngIf="username.errors && (username.dirty || username.touched)">
        <p *ngIf="username.errors.required">Username is required</p>
      </div>
      </div>

      <div class="form-group"
      [ngClass]="{
        'has-danger': password.invalid && (password.dirty || password.touched),
        'has-success': password.valid && (password.dirty || password.touched)
      }" >
          <input type="password" class="form-control" id="password"
          [ngClass]="{
            'is-invalid': password.invalid && (password.dirty || password.touched),
            'is-valid' :  password.valid && (password.dirty || password.touched) }"
          placeholder="Password"
          name="password"
          formControlName="password">

          <div class="text-danger"
             *ngIf="password.errors && (password.dirty || password.touched)">
            <p *ngIf="password.errors.required">Password is required</p>
            <p *ngIf="password.errors.minlength">Password must be 10 characters long, we need another {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}} characters </p>
          </div>
      </div>

      <div class="form-group" *ngIf="!isLoaderVisible">
          <button type="submit" class="btn btn-primary btn-block">Log in</button>
      </div>

      <div class="text-center" *ngIf="isLoaderVisible">
         <div class="text-center spinner-border text-info" role="status" >
          <!-- <span class="sr-only">Sit tight,just logging you in.</span> -->
        </div>
      </div>
  </form>
</div>
